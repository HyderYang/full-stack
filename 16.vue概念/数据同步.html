<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>数据同步</title>
</head>
<body>
  <div id="div1">
    姓名: {{name}} <br>
    年两: {{age}} <br>
  </div>
</body>
<script>
  const el = document.getElementById('div1');

  const template = el.innerHTML;

  const _data = {
    name: 'blue',
    age: 18
  };

  const data = new Proxy(_data, {
    set(obj, name, value){
      console.log(`尝试设置> ${name} 设置为> ${value}`);

      obj[name] = value;
      console.log('数据变了');
      render();
    },

    // get(target, p, receiver) {
    //
    // }
  });

  // 渲染
  function render(){
    el.innerHTML = template.replace(/\{\{\w+\}\}/g, (str) => {
      str = str.substring(2, str.length-2);
      return _data[str];
    })
  }

  data.name = 'new'
</script>
</html>
